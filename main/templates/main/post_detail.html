{% extends 'main/base.html' %}
{% block content %}
  <h1 style="font-size: 200px; text-align: center;">TechTech</h1>
    <p style="text-align:center;">

    <div class="card" style="width: auto; margin: 100px">
    <div class="card-body">
      <img style="height: 50px; width: 50px" class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
      <a href="{% url 'user-posts' object.author.username %}"><p style="color:grey;"> {{ object.author }} </p></a>
      <h2 style="color:black;">{{ object.title }} </h2><br> <h3 style="color:black;"> {{ object.content }}</h3>
      <br><p style="color:grey;"> {{ object.date_posted }} </p> </div>
      {% if object.author == user %}
        <a class="btn btn-secondary btn0sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
        <a class="btn btn-danger btn0sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>

      {% endif %}

    </div>

    </p>
{% endblock content %}
